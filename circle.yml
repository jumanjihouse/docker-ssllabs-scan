# https://circleci.com/docs/docker
machine:
  environment:
    # If you change this, you should change it in Dockerfile.build, too.
    VERSION: 1.2.0
    TAG: ${VERSION}-$(date +%Y%m%dT%H%M)-git-${CIRCLE_SHA1:0:7}
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker version
    - make all

test:
  override:
    - make test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag jumanjiman/ssllabs-scan jumanjiman/ssllabs-scan:${TAG}
      - docker push jumanjiman/ssllabs-scan:${TAG}
      - docker push jumanjiman/ssllabs-scan:latest
      - docker logout
